{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
    <div class="w-full mx-auto max-w-md bg-white px-6 py-6">
        <h2 class="text-2xl font-bold mb-4">ログイン</h2>
        <form method="post" action="{{ url_for('login') }}" class="max-w-sm">
            <div class="mb-4">
                <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
                
                <label for="username" class="block text-gray-700 font-bold mb-2">ユーザー名</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full px-3 py-2 border rounded"
                    required
                >
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">パスワード</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-3 py-2 border rounded"
                    required
                >
            </div>
            <div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    ログイン
                </button>
            </div>
        </form>

        <p class="text-sm text-center mt-4">
            アカウントをお持ちでないですか？
            <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">
            新規登録
            </a>
        </p>
    </div>
{% endblock %}
