<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lab Note App{% endblock %}</title>
    
    <!-- Tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- å…±é€šCSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- ãƒšãƒ¼ã‚¸ã”ã¨ã®CSS -->
    {% block css %}{% endblock %}

    <!-- MathJax -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow">
      <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between">
        <a href="/notes" class="font-semibold text-lg">
          ğŸ§ª Lab Notes
        </a>
        <a href="/notes/new" class="text-sm text-blue-600">
          æ–°è¦ä½œæˆ
        </a>
      </div>
    </header>
    <main class="max-w-4xl mx-auto px-4 py-6">
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div 
                class="
                  px-4 py-5 mb-4 rounded
                  {% if category == 'success' %} text-green-700 bg-green-100 {% endif %}
                  {% if category == 'info' %} bg-blue-100 text-blue-700 {% endif %}
                  {% if category == 'danger' %} text-red-700 bg-red-100 {% endif %}
                  {% if category == 'warning' %} text-yellow-700 bg-yellow-100 {% endif %}
                "
              >
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
</body>
</html>
